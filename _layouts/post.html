---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.subtitle %}
            <h2 class="post-subtitle">{{ page.subtitle }}</h2>
        {% endif %}
        <time class="post-date" datetime="{{ page.date | date: "%m-%d-%Y" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </header>

    {{ content }}
</article>
