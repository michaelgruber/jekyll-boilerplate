<li class="posts-item">
  <div>
    <h2 class="posts-item-title">
      <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
    </h2>

    <p class="posts-item-excerpt">
      <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.excerpt | strip_html | truncatewords:20}}</a>
    </p>

    <time class="posts-item-date" datetime="{{ post.date | date: "%m-%d-%Y" }}">
      <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.date | date: "%B %-d, %Y" }}</a>
    </time>
  </div>
</li>
